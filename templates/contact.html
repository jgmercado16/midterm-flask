<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>

     <style>
        body {
            font-family: Arial;
            padding: 40px;
        }
        form {
            max-width: 400px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        body {
            background-image:
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
}

    </style>

<body>
<h1>Contact Us</h1>
    <form method="POST" action="/submit">
        <label>Name<input type="text" name="name" placeholder="Name" required></label>
        <label>Email<input type="text" name="email" placeholder="Email" required></label>
        <label>Phone Number<input type="text" name="phone" placeholder="Phone" required></label>
        <label>Message<input type="text" name="message" placeholder="Message" required></label>
        <label>Subject<input type="text" name="subject" placeholder="Subject" required></label>
        <label>Preferred Contact<input type="text" name="Preferred_Contact" placeholder="Preferred_Contact" required></label>
       <label><select name="Select Agreement" required>
            <option value="">Agreement</option>
            <option>Yes</option>
            <option>No</option>

        </select>
</label>


        <button type="submit">Submit</button>
    </form>

</body>
</html>
